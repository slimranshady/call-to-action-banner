<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Call to action banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700" rel="stylesheet">
</head>
<body>
  <section class="banner">
    <img src="images/placeholder-16by9.svg" alt="" class="img-flex">
    <section class="banner-content">
      <div class="circle">
        <img src="images/placeholder-circle.svg" alt="">
      </div>
      <div class="banner-head">
        <h2 class="title">Ultra Super Fighting Force</h2>
        <p>Control giant, fighting, transforming robots and save the world!</p>
      </div>
      <div class="btn">
        <a href="#" class="btn-big">Join USFF</a>
      </div>
    </section>
  </section>
</body>
</html>
